<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Bodega</title>
    <link rel="stylesheet" href="importar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <a href="../inicio.html"><button><i class="bi bi-arrow-left"></i>  Regresar</button></a>
    <h1>Gestión de Bodega</h1>

    <label for="bodega-select">Bodega:</label>
    <select id="bodega-select" name="bodega" onchange="mostrarDatosVino()">
        <option value=""></option>
    </select><br><br>

    <div id="datos-vino-container" style="display: none;">
        <label for="vino-select">Vino:</label>
        <select id="vino-select" name="nombre" onchange="cargarDatosVino()">
            <!-- Las opciones se llenarán con JavaScript -->
        </select><br><br>

        <label for="notaDeCata">Nota de Cata:</label>
        <input type="text" id="notaDeCata" name="notaDeCata"><br><br>

        <label for="maridaje">Maridaje:</label>
        <input type="text" id="maridaje" name="maridaje"><br><br>

        <label for="varietal">Varietal:</label>
        <select id="varietal" name="varietal">
            <option value="Malbec">Malbec</option>
            <option value="Pinot Noir">Pinot Noir</option>
            <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
            <option value="Merlot">Merlot</option>
            <option value="Syrah">Syrah</option>
        </select><br><br>

        <label for="anada">Añada:</label>
        <select id="anada" name="anada">
            <!-- Las opciones se llenarán con JavaScript -->
        </select><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value=""></option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
        </select><br><br>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia">
            <!-- Las opciones se llenarán con JavaScript -->
        </select><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"><br><br>

        <button onclick="actualizarVino()">Actualizar</button>
    </div>

    <script src="importar.js"></script>

</body>
</html>
